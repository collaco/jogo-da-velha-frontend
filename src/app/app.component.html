<div class="bord-game">
  <div class="title">{{_message}}</div>
  <div class="result">Nível {{_level}}</div>
  <canvas #canvas id="canvas" (click)="newPlay($event)"></canvas>
  <div class="result">{{_messageResult}}</div>

  <button *ngIf="_level < 3 && _winner && !_tie" id="btn-newgame" class="btn-game" (click)="nextLevel()">
    Próximo Nível
  </button>
  <button id="btn-newgame" class="btn-game" (click)="newGame()">
    Novo Jogo
  </button>
</div>
