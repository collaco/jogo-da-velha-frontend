<div class="result">Nível {{level}}</div>
<canvas #canvas id="canvas" (click)="play($event)"></canvas>
<div class="result">{{messageResult}}</div>

<button *ngIf="level < 3 && _winner && !_tie" class="btn-game" (click)="nextLevel()">
  Próximo Nível
</button>
<button class="btn-game" (click)="startGame()">
  Novo Jogo
</button>
